
<div class="controles">
<form role="form">
 <div class="form-group">
      <label for="anio">Año</label>
      <input id="anio" ng-model="anio" type="text" ng-change="" />
      <label for="periodo">Periodo</label>
      <input id="periodo" ng-model="periodo" type="text" ng-change="" />
      <label for="codcordinador">Codigo Coordinador</label>
      <input id="codcordinador" ng-model="codCoordinador" type="text" ng-change="" />
      <button type="button" ng-click="lanzarSolucion()" class="btn btn-primary">Lanzar solución</button>
      <button type="button" ng-click="consultarSolucion()" class="btn btn-primary">Consultar solución</button>
      <div class="alert alert-info">
        <strong>Info!</strong> {{mensaje}}
      </div>
 </div>
  
  
</form>
</div>

<div id="calendarContainer">

</div>
